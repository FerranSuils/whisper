version: '3.8'

services:
  # Interfaz web de Whisper
  whisper-webui:
    image: onerahmet/openai-whisper-asr-webservice:latest
    container_name: whisper-webui
    ports:
      - "9000:9000"
    volumes:
      - whisper-models:/root/.cache/whisper
      - ./input:/data/input
      - ./output:/data/output
    environment:
      - ASR_MODEL=base
      - ASR_ENGINE=openai_whisper
      # Aumentar límite de tamaño de archivo (en bytes)
      - MAX_CONTENT_LENGTH=2147483648
    restart: unless-stopped

  # CLI de Whisper (opcional)
  whisper:
    build:
      context: .
      dockerfile: Dockerfile
    image: whisper:latest
    container_name: whisper-app
    
    # Volúmenes permanentes
    volumes:
      # Volumen para cachear los modelos descargados de Whisper
      - whisper-models:/root/.cache/whisper
      # Volumen para archivos de entrada/salida
      - ./data:/data
      # Opcional: montar directorio local para procesar archivos
      - ./input:/data/input
      - ./output:/data/output
    
    # Mantener el contenedor en ejecución
    stdin_open: true
    tty: true
    
    # Variables de entorno opcionales
    environment:
      - PYTHONUNBUFFERED=1
    
    # Comando por defecto (puede ser sobrescrito)
    command: tail -f /dev/null
    
    # Reinicio automático
    restart: unless-stopped

# Volúmenes nombrados para persistencia
volumes:
  whisper-models:
    driver: local
    name: whisper-models-cache
